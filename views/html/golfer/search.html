{{ template "header" . }}

<script id=langs        type=application/json>{{ .Data.Langs                }}</script>
<script id=holes        type=application/json>{{ .Data.Holes                }}</script>
<script id=solutions    type=application/json>{{ .Data.Solutions            }}</script>

<main>
    <h1>Solution search</h1>
    <div id=search>
        <input id=searchInput autofocus/>
        <span><input id=isRegexInput type=checkbox checked/><label for="isRegexInput">Regex</label></span>
        <select id=languageInput><option>All languages</option></select>
    </div>
    <div id="resultsOverview"></div>
    <div id=results></div>
</main>

{{ template "footer" }}
